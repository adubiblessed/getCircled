<div class="bg-white rounded-lg shadow-lg p-6">
    <h3 class="text-xl font-bold text-blue-dark mb-4">Make Announcement</h3>

    <form method="post" class="space-y-4" action="{% url 'events:make_announcement' event.id %}">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Announcement Title</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   required
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-primary focus:border-transparent"
                   placeholder="Enter announcement title">
        </div>
        
        <div>
            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
            <textarea id="message" 
                      name="message" 
                      rows="4" 
                      required
                      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-primary focus:border-transparent resize-none"
                      placeholder="Type your announcement message..."></textarea>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-primary text-white px-6 py-3 rounded font-semibold hover:bg-blue-dark transition-colors duration-200 flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
            </svg>
            Send Announcement
        </button>
    </form>
</div>
