<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-lightest': '#deecfb',
                        'blue-light': '#bedaf7',
                        'blue-medium': '#7ab3ef',
                        'blue-primary': '#368ce7',
                        'blue-dark': '#1666ba',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-lightest min-h-screen">

<script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.10/dist/htmx.min.js"></script>
<div class="m-8">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
