<div class="space-y-6">
    <h2 class="text-2xl md:text-3xl font-bold text-blue-dark">Announcements</h2>

    {% if announcement %}
        <div class="space-y-4">
            {% for each in announcement %}
                <div class="bg-blue-lightest border-l-4 border-blue-primary rounded-lg p-5 hover:bg-blue-light transition-colors duration-200">
                    <h3 class="text-lg font-semibold text-blue-dark mb-2">{{ each.title }}</h3>
                    <p class="text-gray-700 text-sm leading-relaxed">{{ each.message }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <svg class="w-12 h-12 mx-auto mb-3 text-blue-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <p class="text-gray-500">No announcements at the moment.</p>
        </div>
    {% endif %}
</div>
