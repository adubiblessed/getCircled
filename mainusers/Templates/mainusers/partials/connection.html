<div class="space-y-6">
    <h2 class="text-2xl md:text-3xl font-bold text-blue-dark">Pending Connection Requests</h2>

    {% if pending_requests %}
        <div class="space-y-4">
            {% for request in pending_requests %}
                <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-blue-primary hover:shadow-xl transition-shadow duration-200">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-blue-light rounded-full flex items-center justify-center">
                                <svg class="w-6 h-6 text-blue-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div>
                                <p class="text-gray-800 font-semibold text-lg">{{ request.sender.username }}</p>
                                <p class="text-gray-500 text-sm">wants to connect with you</p>
                            </div>
                        </div>
                        
                        <div class="flex space-x-3">
                            <a href="{% url 'mainusers:respond_to_connection' request.id 'accept' %}" 
                               class="bg-blue-primary text-white px-5 py-2 rounded font-semibold hover:bg-blue-dark transition-colors duration-200 text-center">
                                Accept
                            </a>
                            <a href="{% url 'mainusers:respond_to_connection' request.id 'reject' %}" 
                               class="bg-gray-400 text-white px-5 py-2 rounded font-semibold hover:bg-gray-500 transition-colors duration-200 text-center">
                                Reject
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="bg-white rounded-lg shadow-lg p-12 text-center">
            <svg class="w-16 h-16 mx-auto mb-4 text-blue-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <p class="text-gray-500 text-lg">No pending requests at the moment.</p>
        </div>
    {% endif %}
</div>
