<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-lightest': '#deecfb',
                        'blue-light': '#bedaf7',
                        'blue-medium': '#7ab3ef',
                        'blue-primary': '#368ce7',
                        'blue-dark': '#1666ba',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-lightest min-h-screen p-4 md:p-8">

<div class="max-w-7xl mx-auto space-y-8">
    <div id="announcement-list" class="bg-white rounded-lg shadow-lg p-6 md:p-8">
        {% include 'mainusers/partials/annoucement.html' with announcements=announcements %}
    </div>

    <div id="event-list" class="bg-white rounded-lg shadow-lg p-6 md:p-8">
        {% include 'mainusers/partials/event_card.html' with events=events %}
    </div>

    <div id="connection-list" class="bg-white rounded-lg shadow-lg p-6 md:p-8">
        {% include 'mainusers/partials/connection.html' with pending_requests=pending_requests %}
    </div>
</div>

</body>
</html>
